name: Build uYouEnhanced

on:
  workflow_dispatch:
    inputs:
      decrypted_youtube_url:
        description: "The *decrypted* YouTube ipa (Provide Direct Download Link)."
        default: ""
        required: true
        type: string
      uyou_version:
        description: "The version of uYou to inject (Provide Number)"
        default: "3.0.4"
        required: true
        type: string
      uyouenhanced_version:
        description: "The version of uYouEnhanced to inject (Provide *FULL* SHA, Tag, or Branch)."
        default: "main"
        required: true
        type: string

jobs:
  build:
    name: Build uYouEnhanced
    runs-on: macos-12
    permissions:
      contents: write
    env:
      THEOS: ${{ github.workspace }}/theos

    steps:
      - name: üöö Check out the Repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          repository: driftywinds/uYouEnhanced
          ref: ${{ inputs.uyouenhanced_version }}
          path: main
          submodules: recursive

      - name: üõ†Ô∏è Prepare YouTube IPA
        working-directory: ${{ github.workspace }}/main
        run: |
          wget "${{ inputs.decrypted_youtube_url }}" --no-verbose -O YouTube.ipa
          unzip -q YouTube.ipa

          echo "YOUTUBE_VERSION=$(defaults read "$(pwd)/Payload/YouTube.app/Info" CFBundleVersion)" >> $GITHUB_ENV

      - name: üíæ Install System Dependencies
        run: brew install ldid make

      - name: üîç Check cache
        run: echo upstream_heads=`git ls-remote https://github.com/theos/theos | head -n 1 | cut -f 1`-`git ls-remote https://github.com/theos/sdks | head -n 1 | cut -f 1` >> $GITHUB_ENV

      - name: ‚ôªÔ∏è Restore cache if available
        id: cache
        uses: actions/cache/restore@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: ${{ github.workspace }}/theos
          key: ${{ env.upstream_heads }}

      - name: ‚öôÔ∏è Setup Theos
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          repository: theos/theos
          path: theos
          submodules: recursive

      - name: ‚öôÔ∏è Setup iOS SDK
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          repository: theos/sdks
          path: theos/sdks
          sparse-checkout: "iPhoneOS16.5.sdk"
          sparse-checkout-cone-mode: false

      - name: ‚ôªÔ∏è Save cache if needed
        if: steps.cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@0c45773b623bea8c8e75f6c82b208c3cf94ea4f9 # v4.0.2
        with:
          path: ${{ github.workspace }}/theos
          key: ${{ env.upstream_heads }}

      - name: ‚öôÔ∏è Setup Theos Jailed
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
        with:
          repository: qnblackcat/theos-jailed
          path: theos-jailed
          submodules: true

      - name: üíæ Install Theos Jailed
        working-directory: ${{ github.workspace }}/theos-jailed
        run: ./install

      - name: üì¶ Build IPA
        working-directory: ${{ github.workspace }}/main
        run: |
          gmake package YOUTUBE_VERSION=${{ env.YOUTUBE_VERSION }} UYOU_VERSION=${{ inputs.uyou_version }} IPA=Payload/YouTube.app FINALPACKAGE=1

      - name: üöÄ Publish Draft Release
        uses: softprops/action-gh-release@a74c6b72af54cfa997e81df42d94703d6313a2d0 # v2.0.6
        with:
          tag_name: (v${{ env.YOUTUBE_VERSION }})-(${{ inputs.uyou_version }})-(${{ inputs.uyouenhanced_version }})-(${{ github.run_number }})
          name: (v${{ env.YOUTUBE_VERSION }})-(${{ inputs.uyou_version }})-(${{ inputs.uyouenhanced_version }})-(${{ github.run_number }})
          files: main/packages/*.ipa
          draft: true
